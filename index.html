<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QualOperadora</title>

  <meta name="keywords" content="aplicação, firefox os, operadora, telefone, web app, nti faccat">
  <meta name="description" content="Aplicação do FirefoxOS para descobrir qual é a operadora de um número de telefone.">

  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body class="body">

  <h1 class="app__name">Qual<span>Operadora</span></h1>

  <form id="main__form">
    <input type="tel" id="main__form-phone" placeholder="DDD + Número" required maxlength="11">

    <button type="submit" id="main__form-submit">Consultar</button>
  </form>

  <div id="resp" class="transition">
    <p>A operadora é: </p>
    <span id="resp-content"></span>

    <div id="resp-phone-call"></div>
  </div>

  <script type="text/javascript" src="assets/js/app.js"></script>
  <script type="text/javascript" src="assets/js/util.js"></script>

</body>
</html>
